<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="stand">
        <h1>SIMON</h1>
        <div id="initial">
            <img src="image/bunny.png" alt='bunny' width="50" id="bunny">
            <img src="image/turtle.png" alt='turtle' width="50" id="turtle">
            <input type="range" min="200" max="800" step="200" class="slider" id="speedRange" /></br>
            <span><button id="Start">Start</button></span>
        </div>
        <div id="Scoring">
            <h3 id="currentLevel">Level: 1</h3>
            <h3 id="currentScore">Current Score: 0</h3>
        </div>
        <div class="direction">
            <button>Direction</button>
            123
        </div>
        <div class="score">
            <button id="scoreBtn">Check Out the high score</button>
            <ol id="scoreboard">
                high score
            </ol>
        </div>
        <div id="root" class="stopped">
            <button class="btn red" id="red"></button>
            <button class="btn yellow" id="yellow"></button>
            <button class="btn green" id="green"></button>
            <button class="btn blue" id="blue"></button>
        </div>
    </div>
</body>

</html>
