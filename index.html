<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>SIMON</h1>
    </div>
    <nav>Direction: Choose you speed and click Start. Follow the sequence and repeat.</nav>
    <div id="speedInst">
        <h2>Faster</h2>
        <input type="range" min="500" max="1000" class="slider" id="speedRange">
        <h2>Slower</h2>
    </div>
    <div>
        <button id="Start">Start</button>
    </div>
    <div id="root" class="stopped">
        <button class="btn red" id="red"></button>
        <button class="btn yellow" id="yellow"></button>
        <button class="btn green" id="green"></button>
        <button class="btn blue" id="blue"></button>
    </div>
    <h3>Level: 1</h3>
</body>

</html>
