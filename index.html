<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="stand">
        <h1>SIMON</h1>
        <div id="initial">
                <img src="image/bunny.png" alt='bunny' id="bunny">
                <input type="range" min="200" max="800" step="200" class="slider" id="speedRange" />
                <img src="image/turtle.png" alt='turtle' id="turtle">
            </br>
                <button id="Start">Start</button>
        </div>
        <div id="Scoring">
            <p id="currentLevel">Level: 1</p>
            <p id="currentScore">Current Score: 0</p>
        </div>
        <div class="direction">
            <span>Direction</span>
            <ul>
                <li>Pick speed</li>
                <li>Click Start</li>
                <li>Memorize Sequence</li>
                <li>Repeat Sequence</li>
                <li>Beat Your Score</li>
            </ul>
        </div>
        <div class="score">
            <!-- <button id="scoreBtn"></button> -->
            <span>high score</span>
            <ol id="scoreboard">
            </ol>
        </div>
        <div id="root" class="stopped">
            <button class="btn red" id="red"></button>
            <button class="btn yellow" id="yellow"></button>
            <button class="btn green" id="green"></button>
            <button class="btn blue" id="blue"></button>
        </div>
    </div>
</body>

</html>
